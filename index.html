<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Cairo:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div class="language-toggle">
          <button
            id="languageToggle"
            class="language-btn"
            title="Toggle RTL/LTR"
          >
            <i class="fa-solid fa-language"></i>
            <span id="languageText">عربي</span>
          </button>
        </div>
        <div class="brand-container">
          <img
            src="img/loreal-logo.png"
            alt="L'Oréal Paris Logo"
            class="logo"
          />
          <div class="brand-text">
            <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
            <p class="brand-tagline">Because You're Worth It</p>
          </div>
        </div>
      </header>

      <!-- Filters Section -->
      <div class="search-section">
        <div class="search-input-container">
          <i class="fa-solid fa-search search-icon"></i>
          <input
            type="text"
            id="productSearch"
            placeholder="Search products by name or keyword..."
            autocomplete="off"
          />
          <button
            type="button"
            id="clearSearch"
            class="clear-search-btn"
            title="Clear search"
          >
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid"></div>

      <!-- Selected Products -->
      <div class="selected-products">
        <h2>Selected Products</h2>
        <div id="selectedProductsList"></div>
        <button id="generateRoutine" class="generate-btn">
          <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
        </button>
      </div>

      <!------- Chat Area ------->
      <section class="chatbox">
        <h2>Let's Build Your Routine</h2>
        <div id="chatWindow" class="chat-window"></div>

        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines…"
            autocomplete="off"
            required
          />
          <button
            type="button"
            id="clearChatBtn"
            class="clear-chat-btn"
            title="Clear conversation"
          >
            <i class="fa-solid fa-broom"></i>
            <span class="visually-hidden">Clear Chat</span>
          </button>
          <button type="submit" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- For local testing - API calls handled client-side -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
